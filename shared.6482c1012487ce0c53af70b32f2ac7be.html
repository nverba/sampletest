        pointer-events: none;
        vertical-align: middle;
        text-align: center;
        position: relative;
        -webkit-transform: translateY(-3px);
                transform: translateY(-3px);
      }
      
      /* SVG hidden by default - displays block when bound icon name matches icon */

        display: none;
        height: var(--svg-icon-height, 20px);
        width: var(--svg-icon-parent-width, 20px);
        pointer-events: none;
        vertical-align: middle;
        fill: currentColor;
      }

      svg.show {
        display: block;
      }

    </style>

<dom-module id="custom-button-style" assetpath="styles/">
  <template>
    <style>
      :root {
        --primary-button-color: #E53E74;
        --primary-button-text-color: #fff;
        
        --primary-button-font-size: 30px;
        --primary-button-padding: 8px 20px;
        --primary-button-border: none;
        
        --primary-button-hover-color: #45A158;
        
        --primary-button-disabled-color: #c8c4c0;
        
        --secondary-button-color: #009cde;
        --secondary-button-text-color: #fff;
        
        --secondary-button-disabled-color: #eaeaea;
        --secondary-button-disabled-text-color: #9a9a9a;
        
        --success-color: #2dcc70;
        --error-color: red;
        --button-disabled-color: #c8c4c0;
      }
    </style>
  </template>
</dom-module><dom-module id="custom-input-style" assetpath="styles/">

    <style>
      :root {
        --input-font-size: 1rem;
        --input-height: 3.375em;
        --input-padding-left-right: 0.875em;

        --input-text-color: #333;
        /*--input-text-align: left;*/
        
        --input-background-color: #fff;
        --input-border: 1px solid rgb(204, 204, 204);
        /*--input-border-radius: 6px;*/
        --input-underline-color: rgba(0, 156, 222, 0.8);
        
        /*--input-focus-background-color: #fff;*/
        /*--input-focus-border: 2px solid #009cde;*/
        /*--input-focus-box-shadow: 0 0 5px rgba(81, 203, 238, 1);*/
        --input-focus-underline-color: #009cde;
        
        --input-disabled-text-color: #000;
        --input-disabled-background-color: #ebeff2;
        --input-disabled-border: none;
        --input-disabled-opacity: 0.8;
        
        --input-invalid-underline-color: hotpink;
        /*--input-invalid-border: 2px solid hotpink;*/
        /*--input-invalid-box-shadow: 0 0 5px red;*/
        
        /*--input-underline-display: none;*/
        
        --checkbox-unchecked-background-color: #fff;
        --checkbox-unchecked-border-color: #333;
        --checkbox-checked-color: #009cde;
        --checkbox-checkmark-color: #fff;
        
        --input-label-color: #222;
        --input-label-font-size: 0.75em;
        --input-label-padding-left: 1.333em;
        --input-label-theme: {
          
        };
        
      }
    </style>
  </template>
